<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Multiplicadora</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">multiplicadora</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Calculadora de tablas</ion-card-title>
      <ion-card-subtitle>Ingrese un numero para saber su tabla del 1 al 14</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <p>ingrese un numero</p>
        </ion-item>

  
  
        <ion-item>
       <ion-input
            label="Enter text"
            label-placement="floating"
            fill="outline"
            placeholder="Ingrese un nÃºmero"
            [(ngModel)]="numero"
            type = "number" >
          </ion-input>
          <ion-button (click) = "generarTabla()">Obtener Tabla</ion-button>
        </ion-item>


      <ion-list *ngIf="tabla.length > 0">
        <ion-item *ngFor="let resultado of tabla">
          <p>{{ resultado }}</p>
        </ion-item>
      </ion-list>
    </ion-list>
  </ion-card-content>
</ion-card>
</ion-content>
